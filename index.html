<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="card">
    <div class="thumbnail">
      <img id="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <img id="eye-icon" src="images/icon-view.svg" alt="eye icon">
    </div>
    <h3 class="title">Equilibrium #3429</h3>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="price-box">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="eth icon">
        0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon">
        3 days left
      </div>
    </div>
    <div class="separator"></div>
    <div class="creator">
      <div class="profile-picture">
        <img src="images/image-avatar.png" alt="profile picture">
      </div>
      <div class="creator-info">
        <p>Creation of <a class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toc</a>.
  </div>
</body>
</html>
